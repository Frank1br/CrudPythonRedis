<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Django + Redis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-green: #28a745;
            --dark-green: #218838;
            --light-green: #d4edda;
            --bg-green: #f1f9f3;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-green) 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
        }
        
        .btn-primary {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
        }
        
        .task-item {
            background: white;
            border-left: 4px solid var(--primary-green);
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }
        
        .task-item.concluida {
            opacity: 0.7;
            border-left-color: #6c757d;
        }
        
        .badge-pendente {
            background-color: #ffc107;
        }
        
        .badge-progresso {
            background-color: #17a2b8;
        }
        
        .badge-concluida {
            background-color: var(--primary-green);
        }
        
        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        
        .btn-success {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .empty-state {
            color: var(--primary-green);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card main-card">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="bi bi-check2-square"></i> Minhas Tarefas</h2>
                        <small>Gerencie suas tarefas com Django + Redis</small>
                    </div>
                    <div class="card-body p-4">
                        <!-- Formulário de Nova Tarefa -->
                        <div class="mb-4">
                            <h5 class="text-success mb-3"><i class="bi bi-plus-circle"></i> Nova Tarefa</h5>
                            <form id="formNovaTarefa">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="titulo" placeholder="Título da tarefa" required>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="descricao" rows="2" placeholder="Descrição" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="status">
                                        <option value="Pendente">Pendente</option>
                                        <option value="Em Progresso">Em Progresso</option>
                                        <option value="Concluida">Concluída</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-plus-lg"></i> Adicionar Tarefa
                                </button>
                            </form>
                        </div>

                        <hr>

                        <!-- Lista de Tarefas -->
                        <div class="mt-4">
                            <h5 class="text-success mb-3"><i class="bi bi-list-task"></i> Lista de Tarefas</h5>
                            <div id="listaTarefas">
                                <div class="text-center empty-state py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                    <p class="mt-3">Nenhuma tarefa cadastrada</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="bi bi-pencil"></i> Editar Tarefa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarTarefa">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="editTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" id="editDescricao" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="editStatus">
                                <option value="Pendente">Pendente</option>
                                <option value="Em Progresso">Em Progresso</option>
                                <option value="Concluida">Concluída</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editConcluida">
                            <label class="form-check-label" for="editConcluida">
                                Marcar como concluída
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="salvarEdicao()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- API -->
    <script>
        const API_URL = 'http://localhost:8000';
        let modalEditar;

        document.addEventListener('DOMContentLoaded', function() {
            modalEditar = new bootstrap.Modal(document.getElementById('modalEditar'));
            carregarTarefas();
            
            document.getElementById('formNovaTarefa').addEventListener('submit', criarTarefa);
        });

        async function carregarTarefas() {
            try {
                const response = await fetch(`${API_URL}/tarefas/`);
                const data = await response.json();
                const tarefas = data.tarefas || [];
                
                const listaTarefas = document.getElementById('listaTarefas');
                
                if (tarefas.length === 0) {
                    listaTarefas.innerHTML = `
                        <div class="text-center empty-state py-5">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-3">Nenhuma tarefa cadastrada</p>
                        </div>
                    `;
                    return;
                }
                
                listaTarefas.innerHTML = tarefas.map(tarefa => `
                    <div class="task-item card mb-3 ${tarefa.concluida ? 'concluida' : ''}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-2 ${tarefa.concluida ? 'text-decoration-line-through text-muted' : ''}">
                                        ${tarefa.titulo}
                                    </h6>
                                    <p class="text-muted mb-2 small">${tarefa.descricao}</p>
                                    <div class="d-flex gap-2 align-items-center">
                                        <span class="badge ${getBadgeClass(tarefa.status)}">${tarefa.status}</span>
                                        <small class="text-muted">
                                            <i class="bi bi-calendar"></i> ${formatarData(tarefa.dataCriacao)}
                                        </small>
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-success" onclick="editarTarefa(${tarefa.id})">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deletarTarefa(${tarefa.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
                alert('Erro ao carregar tarefas. Verifique se a API está rodando.');
            }
        }

        async function criarTarefa(e) {
            e.preventDefault();
            
            const tarefa = {
                titulo: document.getElementById('titulo').value,
                descricao: document.getElementById('descricao').value,
                status: document.getElementById('status').value
            };
            
            try {
                const response = await fetch(`${API_URL}/tarefas/criar/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(tarefa)
                });
                
                if (response.ok) {
                    document.getElementById('formNovaTarefa').reset();
                    carregarTarefas();
                }
            } catch (error) {
                console.error('Erro ao criar tarefa:', error);
                alert('Erro ao criar tarefa');
            }
        }

        async function editarTarefa(id) {
            try {
                const response = await fetch(`${API_URL}/tarefas/${id}/`);
                const tarefa = await response.json();
                
                document.getElementById('editId').value = tarefa.id;
                document.getElementById('editTitulo').value = tarefa.titulo;
                document.getElementById('editDescricao').value = tarefa.descricao;
                document.getElementById('editStatus').value = tarefa.status;
                document.getElementById('editConcluida').checked = tarefa.concluida;
                
                modalEditar.show();
            } catch (error) {
                console.error('Erro ao buscar tarefa:', error);
            }
        }

        async function salvarEdicao() {
            const id = document.getElementById('editId').value;
            const tarefa = {
                titulo: document.getElementById('editTitulo').value,
                descricao: document.getElementById('editDescricao').value,
                status: document.getElementById('editStatus').value,
                concluida: document.getElementById('editConcluida').checked
            };
            
            try {
                const response = await fetch(`${API_URL}/tarefas/${id}/atualizar/`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(tarefa)
                });
                
                if (response.ok) {
                    modalEditar.hide();
                    carregarTarefas();
                }
            } catch (error) {
                console.error('Erro ao atualizar tarefa:', error);
                alert('Erro ao atualizar tarefa');
            }
        }

        async function deletarTarefa(id) {
            if (!confirm('Deseja realmente deletar esta tarefa?')) return;
            
            try {
                const response = await fetch(`${API_URL}/tarefas/${id}/deletar/`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    carregarTarefas();
                }
            } catch (error) {
                console.error('Erro ao deletar tarefa:', error);
                alert('Erro ao deletar tarefa');
            }
        }

        function getBadgeClass(status) {
            const classes = {
                'Pendente': 'badge-pendente',
                'Em Progresso': 'badge-progresso',
                'Concluida': 'badge-concluida'
            };
            return classes[status] || 'bg-secondary';
        }

        function formatarData(dataISO) {
            const data = new Date(dataISO);
            return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
        }
    </script>
</body>
</html>
